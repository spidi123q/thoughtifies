<!DOCTYPE html>
<link href="distribute/nouislider.min.css" rel="stylesheet">
<script src="distribute/nouislider.min.js"></script>

<div style="margin: 20px auto;">
	<div id="slider1" style="height: 350px; margin: 50px; float: left;"></div>
	<div id="slider2" style="height: 350px; margin: 50px; float: left;"></div>

<br style="clear:both;">
</div>

<script>

	var options = {
		range: { min: 0, max: 100 },
		orientation: 'vertical',
		start: [30, 70]
	};

	noUiSlider.create(document.getElementById('slider1'), options);
	noUiSlider.create(document.getElementById('slider2'), options);

</script>

<div style="height: 1500px; overflow-y: scroll;" id="log">
</div>
